{% extends 'base.html' %}

{% block title %}
<title>Login</title>
{% endblock %}

{% block body %}
<div class="cont">
    
    <form class="form__" method="POST" action="/login">
        <h1 class="form__title">Login</h1>
        {% with messages = get_flashed_messages() %}
                {% if messages %}
                <div class="alert alert-info">
                    <ul>
                        {% for message in messages %}
                        <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
                {% endif %}
        {% endwith %}

        <div class="form__group">
            <input type="text" name="username" id="username" class="form__input" placeholder=" " required>
            <label for="username" class="form__label">Username</label>
        </div>
        
        <div class="form__group">
            <input type="password" name="password" id="password" class="form__input" placeholder=" " required>
            <label for="password" class="form__label">Password</label>
        </div>

        <button type="submit" class="form__button">Login</button>
        <p class="mt-3">Don't have an account? <a href="/register">Sign up</a></p>
    </form>
</div>


{% endblock %}
